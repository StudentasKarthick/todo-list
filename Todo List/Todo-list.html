<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./styles/todo-list.css">
</head>
<body>
  <h1>Todo List</h1>
  <div class="container">
    <div class="input-grid">
      <input class="js-todo-input todo-input" placeholder="Enter todo">
      <input class="js-date-input date-input" type="date">
      <button class="js-add add-button">Add</button>
    </div>
   
  
    <div class="js-display todo-grid"></div>
  </div>
 

  <script src="./scripts/todo-list.js"></script>
</body>
</html>
